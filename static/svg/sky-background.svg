<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <filter id="cloudFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="#e6f3ff" />
  
  <!-- Clouds -->
  <g filter="url(#cloudFilter)">
    <path d="M100,100 Q130,80 160,100 T220,100 T280,100 T340,100 Q370,80 400,100 T460,100 T520,100 Q550,120 580,100" fill="#fff" />
    <path d="M700,150 Q730,130 760,150 T820,150 T880,150 T940,150 Q970,130 1000,150 T1060,150 T1120,150 Q1150,170 1180,150" fill="#fff" />
    <path d="M200,250 Q230,230 260,250 T320,250 T380,250 T440,250 Q470,230 500,250 T560,250 T620,250 Q650,270 680,250" fill="#fff" />
  </g>
  
  <!-- Birds -->
  <g fill="#555">
    <path d="M100,80 Q110,70 120,80 Q130,70 140,80 M105,85 L135,85" />
    <path d="M300,120 Q310,110 320,120 Q330,110 340,120 M305,125 L335,125" />
    <path d="M800,100 Q810,90 820,100 Q830,90 840,100 M805,105 L835,105" />
    <path d="M1000,200 Q1010,190 1020,200 Q1030,190 1040,200 M1005,205 L1035,205" />
  </g>
</svg>