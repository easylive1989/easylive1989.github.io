name: Deploy to GitHub Pages

on:
  # 當推送到 master 分支時觸發
  push:
    branches: [ master ]
  # 允許手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Get dependencies
        run: dart pub get

      - name: Build Jaspr site
        run: dart pub global run jaspr_cli:jaspr build

      - name: Copy static assets to build output
        run: |
          cp -rn static/* build/jaspr/ 2>/dev/null || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/jaspr
          cname: learnwithpaul.dev
