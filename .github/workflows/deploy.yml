name: Deploy to GitHub Pages

on:
  # 當推送到 master 分支時觸發
  push:
    branches: [ master ]
  # 允許手動觸發
  workflow_dispatch:

# 設置 GitHub Pages 部署所需的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Get dependencies
        run: dart pub get

      - name: Build Jaspr site
        run: jaspr build --verbose

      # - name: Add CNAME file
      #   run: echo "learnwithpaul.dev" > build/jaspr/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/jaspr'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
