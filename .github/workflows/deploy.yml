name: Deploy to GitHub Pages

on:
  # 當推送到 master 分支時觸發
  push:
    branches: [ master ]
  # 允許手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限，允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在運行的部署隊列中的運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Get dependencies
        run: dart pub get

      - name: Build Jaspr site
        run: dart pub global run jaspr_cli:jaspr build

      - name: Copy static assets to build output
        run: |
          cp -r static/* build/jaspr/ 2>/dev/null || true
          ls -la build/jaspr/

      - name: List build output for debugging
        run: |
          echo "=== Build output structure ==="
          find build/jaspr -type f | head -20
          echo "=== Checking images directory ==="
          ls -la build/jaspr/images/ || echo "No images directory"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/jaspr

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
