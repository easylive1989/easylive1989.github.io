<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Wu - 閱讀書單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiffany-green: #0ABAB5;
            --tiffany-green-dark: #089692;
            --beige: #F5F5DC;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --shadow: rgba(10, 186, 181, 0.1);
            --shadow-hover: rgba(10, 186, 181, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--beige);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 40px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--tiffany-green);
            object-fit: cover;
        }

        .header-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .header-info p {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        nav a:hover {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        nav a.active {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        main {
            flex: 1;
            padding: 60px 0;
        }

        .filter-section {
            margin-bottom: 40px;
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .filter-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--tiffany-green);
            background-color: transparent;
            color: var(--tiffany-green);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background-color: rgba(10, 186, 181, 0.1);
        }

        .filter-btn.active {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .book-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .book-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-header {
            margin-bottom: 12px;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .book-author {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .book-category {
            background-color: var(--tiffany-green);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .book-date {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .book-description {
            color: var(--text-light);
            margin-bottom: 16px;
            flex: 1;
            line-height: 1.5;
        }

        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background-color: rgba(10, 186, 181, 0.1);
            color: var(--tiffany-green-dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .stats-section {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 40px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tiffany-green);
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        footer {
            background-color: var(--text-dark);
            color: var(--white);
            padding: 40px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item a {
            color: var(--tiffany-green);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-item a:hover {
            color: var(--white);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .header-info h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                text-align: center;
            }

            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-container {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/images/avatar.jpg" alt="Paul Wu" class="avatar">
                    <div class="header-info">
                        <h1>Paul Wu</h1>
                        <p>Software Developer</p>
                    </div>
                </div>
                <nav>
                    <a href="index.html">專案作品</a>
                    <a href="books.html" class="active">閱讀書單</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBooks">0</div>
                        <div class="stat-label">總閱讀數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="thisYearBooks">0</div>
                        <div class="stat-label">今年閱讀</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">涵蓋類別</div>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-header">分類篩選</div>
                <div class="filter-buttons" id="filterButtons">
                    <button class="filter-btn active" data-category="all">全部</button>
                </div>
            </div>

            <div class="books-grid" id="booksGrid">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-item">
                    <span>Email:</span>
                    <a href="mailto:easylive1989@gmail.com">easylive1989@gmail.com</a>
                </div>
                <div class="footer-item">
                    <span>LinkedIn:</span>
                    <a href="https://www.linkedin.com/in/paul-wu-810280135/" target="_blank">Paul Wu</a>
                </div>
                <div class="footer-item">
                    <span>Medium:</span>
                    <a href="https://medium.com/%E4%BF%9D%E7%BE%85%E7%9A%84-flutter-%E9%96%8B%E7%99%BC%E6%8A%80%E5%B7%A7" target="_blank">保羅的 Flutter 開發技巧</a>
                </div>
                <div class="footer-item">
                    <span>Threads:</span>
                    <a href="https://www.threads.com/@paul.ch.wu" target="_blank">@paul.ch.wu</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let allBooks = [];
        let currentCategory = 'all';

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                allBooks = await response.json();
                
                updateStats();
                createFilterButtons();
                displayBooks();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksGrid').innerHTML = '<p>載入書籍資料時發生錯誤</p>';
            }
        }

        function updateStats() {
            const currentYear = new Date().getFullYear().toString();
            const thisYearBooks = allBooks.filter(book => book.readDate && book.readDate.startsWith(currentYear));
            const categories = [...new Set(allBooks.map(book => book.category))];

            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('thisYearBooks').textContent = thisYearBooks.length;
            document.getElementById('totalCategories').textContent = categories.length;
        }

        function createFilterButtons() {
            const categories = [...new Set(allBooks.map(book => book.category))];
            const filterContainer = document.getElementById('filterButtons');
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.dataset.category = category;
                button.textContent = category;
                button.addEventListener('click', filterBooks);
                filterContainer.appendChild(button);
            });
        }

        function filterBooks(event) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            currentCategory = event.target.dataset.category;
            displayBooks();
        }

        function displayBooks() {
            const booksGrid = document.getElementById('booksGrid');
            const filteredBooks = currentCategory === 'all' 
                ? allBooks 
                : allBooks.filter(book => book.category === currentCategory);

            booksGrid.innerHTML = filteredBooks.map(book => `
                <div class="book-card">
                    ${book.cover 
                        ? `<img src="${book.cover}" alt="${book.title}" class="book-cover" onerror="this.outerHTML='<div class=\\'book-cover\\'>暫無封面</div>'">`
                        : '<div class="book-cover">暫無封面</div>'
                    }
                    <div class="book-content">
                        <div class="book-header">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${book.author}</p>
                        </div>
                        <div class="book-meta">
                            <span class="book-category">${book.category}</span>
                            <span class="book-date">${book.readDate || '未標記日期'}</span>
                        </div>
                        <p class="book-description">${book.description}</p>
                        <div class="book-tags">
                            ${book.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadBooks);

        document.querySelector('.filter-btn[data-category="all"]').addEventListener('click', filterBooks);
    </script>
</body>

</html>
