<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Wu - 閱讀書單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tiffany-green: #0ABAB5;
            --tiffany-green-dark: #089692;
            --beige: #F5F5DC;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --shadow: rgba(10, 186, 181, 0.1);
            --shadow-hover: rgba(10, 186, 181, 0.2);
            --wood-dark: #654321;
            --wood-light: #8B4513;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--beige);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 40px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--tiffany-green);
            object-fit: cover;
        }

        .header-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .header-info p {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        nav a:hover {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        nav a.active {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        main {
            flex: 1;
            padding: 60px 0;
        }

        .stats-section {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 40px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tiffany-green);
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .filter-section {
            margin-bottom: 40px;
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .filter-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--tiffany-green);
            background-color: transparent;
            color: var(--tiffany-green);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background-color: rgba(10, 186, 181, 0.1);
        }

        .filter-btn.active {
            background-color: var(--tiffany-green);
            color: var(--white);
        }

        /* 書架樣式 */
        .bookshelf-container {
            background: linear-gradient(180deg, #f5f5dc 0%, #e8e8d5 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .bookshelf {
            position: relative;
            margin-bottom: 60px;
        }

        .shelf {
            position: relative;
            width: 100%;
            height: 320px;
            margin-bottom: 20px;
            background: linear-gradient(180deg, var(--wood-light) 0%, var(--wood-dark) 100%);
            border-radius: 4px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-end;
            padding: 0 20px 10px 20px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .shelf::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(180deg, var(--wood-dark) 0%, #432818 100%);
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .books-row {
            display: flex;
            gap: 3px;
            height: 100%;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        .book-spine {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
            box-shadow: 
                2px 0 4px rgba(0, 0, 0, 0.2),
                inset -1px 0 2px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 5px;
            min-width: 40px;
            transform-origin: bottom;
        }

        .book-spine:hover {
            transform: translateY(-10px) rotateZ(-2deg);
            box-shadow: 
                4px 0 8px rgba(0, 0, 0, 0.3),
                inset -1px 0 2px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .book-spine-title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            max-height: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Modal 樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.2s ease;
            z-index: 1;
        }

        .modal-close:hover {
            color: var(--text-dark);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-cover {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .modal-info {
            flex: 1;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .modal-author {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-category {
            background-color: var(--tiffany-green);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .modal-date {
            color: var(--text-light);
        }

        .modal-pages {
            color: var(--text-light);
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 20px;
        }



        footer {
            background-color: var(--text-dark);
            color: var(--white);
            padding: 40px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item a {
            color: var(--tiffany-green);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-item a:hover {
            color: var(--white);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .header-info h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                text-align: center;
            }

            .shelf {
                height: 250px;
            }

            .book-spine-title {
                font-size: 0.8rem;
            }

            .modal-header {
                flex-direction: column;
            }

            .modal-body {
                padding: 20px;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="/static/images/avatar.jpg" alt="Paul Wu" class="avatar">
                    <div class="header-info">
                        <h1>Paul Wu</h1>
                        <p>Software Developer</p>
                    </div>
                </div>
                <nav>
                    <a href="index.html">專案作品</a>
                    <a href="books.html" class="active">閱讀書單</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBooks">0</div>
                        <div class="stat-label">總閱讀數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="thisYearBooks">0</div>
                        <div class="stat-label">今年閱讀</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">涵蓋類別</div>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-header">分類篩選</div>
                <div class="filter-buttons" id="filterButtons">
                    <button class="filter-btn active" data-category="all">全部</button>
                </div>
            </div>

            <div class="bookshelf-container">
                <div class="bookshelf" id="bookshelf">
                    <!-- 書架會動態生成 -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Modal 內容會動態生成 -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-item">
                    <span>Email:</span>
                    <a href="mailto:easylive1989@gmail.com">easylive1989@gmail.com</a>
                </div>
                <div class="footer-item">
                    <span>LinkedIn:</span>
                    <a href="https://www.linkedin.com/in/paul-wu-810280135/" target="_blank">Paul Wu</a>
                </div>
                <div class="footer-item">
                    <span>Medium:</span>
                    <a href="https://medium.com/%E4%BF%9D%E7%BE%85%E7%9A%84-flutter-%E9%96%8B%E7%99%BC%E6%8A%80%E5%B7%A7" target="_blank">保羅的 Flutter 開發技巧</a>
                </div>
                <div class="footer-item">
                    <span>Threads:</span>
                    <a href="https://www.threads.com/@paul.ch.wu" target="_blank">@paul.ch.wu</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let allBooks = [];
        let currentCategory = 'all';

        // 固定書本高度
        const BOOK_HEIGHT = 280;

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                allBooks = await response.json();
                
                updateStats();
                createFilterButtons();
                displayBooks();
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookshelf').innerHTML = '<p>載入書籍資料時發生錯誤</p>';
            }
        }

        function updateStats() {
            const currentYear = new Date().getFullYear().toString();
            const thisYearBooks = allBooks.filter(book => book.readDate && book.readDate.startsWith(currentYear));
            const categories = [...new Set(allBooks.map(book => book.category))];

            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('thisYearBooks').textContent = thisYearBooks.length;
            document.getElementById('totalCategories').textContent = categories.length;
        }

        function createFilterButtons() {
            const categories = [...new Set(allBooks.map(book => book.category))];
            const filterContainer = document.getElementById('filterButtons');
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.dataset.category = category;
                button.textContent = category;
                button.addEventListener('click', filterBooks);
                filterContainer.appendChild(button);
            });
        }

        function filterBooks(event) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            currentCategory = event.target.dataset.category;
            displayBooks();
        }

        function calculateWidth(pages) {
            // 根據頁數計算書脊寬度：基礎寬度 30px + 頁數/10
            return Math.max(30, 30 + (pages / 10));
        }

        function displayBooks() {
            const bookshelf = document.getElementById('bookshelf');
            const filteredBooks = currentCategory === 'all' 
                ? allBooks 
                : allBooks.filter(book => book.category === currentCategory);

            // 將書籍分組到書架上（每個書架最多放10本書）
            const booksPerShelf = 10;
            const shelves = [];
            for (let i = 0; i < filteredBooks.length; i += booksPerShelf) {
                shelves.push(filteredBooks.slice(i, i + booksPerShelf));
            }

            bookshelf.innerHTML = shelves.map((shelfBooks, shelfIndex) => `
                <div class="shelf">
                    <div class="books-row">
                        ${shelfBooks.map((book, index) => {
                            const color = book.color || '#34495E';
                            const width = calculateWidth(book.pages || 300);
                            return `
                                <div class="book-spine" 
                                     style="background: linear-gradient(180deg, ${color} 0%, ${adjustBrightness(color, -20)} 100%);
                                            height: ${BOOK_HEIGHT}px;
                                            width: ${width}px;"
                                     onclick="showBookDetails('${book.title}')"
                                     data-book-title="${book.title}">
                                    <div class="book-spine-title">${book.title}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function showBookDetails(bookTitle) {
            const book = allBooks.find(b => b.title === bookTitle);
            if (!book) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-header">
                    ${book.cover 
                        ? `<img src="${book.cover}" alt="${book.title}" class="modal-cover" onerror="this.outerHTML='<div class=\\'modal-cover\\'>暫無封面</div>'">`
                        : '<div class="modal-cover">暫無封面</div>'
                    }
                    <div class="modal-info">
                        <h2 class="modal-title">${book.title}</h2>
                        <p class="modal-author">${book.author}</p>
                        <div class="modal-meta">
                            <span class="modal-category">${book.category}</span>
                            <span class="modal-date">閱讀時間：${book.readDate || '未標記'}</span>
                            ${book.pages ? `<span class="modal-pages">頁數：${book.pages}頁</span>` : ''}
                        </div>
                    </div>
                </div>
                <p class="modal-description">${book.description}</p>
            `;

            document.getElementById('bookModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        // 點擊 Modal 外部關閉
        document.getElementById('bookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC 鍵關閉 Modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', loadBooks);

        document.querySelector('.filter-btn[data-category="all"]').addEventListener('click', filterBooks);
    </script>
</body>

</html>
