<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的遊戲作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .work {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .work:hover {
            transform: translateY(-5px);
        }
        .work img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .work-info {
            padding: 15px;
        }
        .work-title {
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .work-link {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .work-link:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            min-height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <div class="work">
            <img src="/static/images/ns-shaft.png" alt="NS-SHAFT">
            <div class="work-info">
                <h3 class="work-title">NS-SHAFT</h3>
                <a class="work-link" data-link="https://playernsshaft.web.app/#/">查看遊戲</a>
            </div>
        </div>
        <div class="work">
            <img src="/static/images/breakout.png" alt="Breakout">
            <div class="work-info">
                <h3 class="work-title">Breakout</h3>
                <a class="work-link" data-link="https://easylive1989.github.io/flutter_breakout">查看遊戲</a>
            </div>
        </div>
        <div class="work">
            <img src="/static/images/ray_world_game.png" alt="RayWorldGame">
            <div class="work-info">
                <h3 class="work-title">RayWorldGame</h3>
                <a class="work-link" data-link="https://easylive1989.github.io/ray_world_game/">查看遊戲</a>
            </div>
        </div>
        <div class="work">
            <img src="/static/images/tetris.png" alt="Tetris">
            <div class="work-info">
                <h3 class="work-title">Tetris</h3>
                <a class="work-link" data-link="https://easylive1989.github.io/flutter_tetris/">查看遊戲</a>
            </div>
        </div>
        <div class="work">
            <img src="/static/images/gomoku.png" alt="Gomoku">
            <div class="work-info">
                <h3 class="work-title">Gomoku</h3>
                <a class="work-link" data-link="https://easylive1989.github.io/LittleFlowerApp/">查看遊戲</a>
            </div>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            <iframe id="game-frame" title="遊戲預覽"></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById("gameModal");
        const gameFrame = document.getElementById("game-frame");
        const closeBtn = document.getElementsByClassName("close")[0];
        const links = document.getElementsByClassName("work-link");
        const loaderContainer = document.querySelector(".loader-container");

        for (let link of links) {
            link.onclick = function() {
                modal.style.display = "block";
                loaderContainer.style.display = "flex";
                gameFrame.style.display = "none";
                gameFrame.src = this.getAttribute("data-link");
            }
        }

        gameFrame.onload = function() {
            loaderContainer.style.display = "none";
            gameFrame.style.display = "block";
            gameFrame.focus(); // 自動將焦點設置到 iframe
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
            gameFrame.src = "";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                gameFrame.src = "";
            }
        }
    </script>
</body>
</html>
