<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保羅軟體開發 - 軟體開發筆記</title>
    <meta property="og:title" content="保羅軟體開發 - 軟體開發筆記">
    <meta property="og:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="twitter:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta property="og:image" content="/static/images/avatar.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="/static/images/avatar.png">
    <link rel="icon" href="/static/images/avatar.png">
    <link rel="apple-touch-icon" href="/static/images/avatar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #FDFBEE;
            --primary: #57B4BA;
            --secondary: #FE4F2D;
            --tertiary: #015551;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --border-color: #57B4BA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* TopBar 樣式 */
        header {
            background-color: var(--white);
            border-bottom: 2px solid var(--border-color);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--tertiary);
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        nav a:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        nav a.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Main Body 樣式 */
        main {
            flex: 1;
            padding: 40px 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* 文章列表樣式 */
        .articles-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            transition: all 0.2s ease;
        }

        .article-card:hover {
            border-color: var(--secondary);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--tertiary);
            margin: 0;
            flex: 1;
        }

        .article-date {
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: nowrap;
        }

        .article-summary {
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-tag {
            display: inline-block;
            background-color: rgba(87, 180, 186, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--primary);
        }

        /* 個人資訊區塊樣式 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin: 0 auto 20px;
        }

        .profile-intro {
            color: var(--text-dark);
            line-height: 1.8;
            text-align: left;
        }

        /* Footer 樣式 */
        footer {
            background-color: var(--tertiary);
            color: var(--white);
            padding: 30px 0;
            margin-top: auto;
            border-top: 2px solid var(--primary);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer-item a:hover {
            color: var(--white);
        }

        /* 載入中和空狀態 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .article-header {
                flex-direction: column;
                align-items: start;
            }

            .article-date {
                white-space: normal;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- TopBar -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">保羅軟體開發</h1>
                <nav id="tagNav">
                    <a href="#" class="tag-filter active" data-tag="all">全部文章</a>
                    <!-- Tag 會動態載入 -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main>
        <div class="container">
            <div class="main-content">
                <!-- 左側：文章列表 (3/4) -->
                <div class="articles-section" id="articlesContainer">
                    <div class="loading">載入中...</div>
                </div>

                <!-- 右側：個人資訊 (1/4) -->
                <aside class="sidebar">
                    <div class="profile-card">
                        <img src="/static/images/avatar.png" alt="保羅" class="profile-avatar">
                        <p class="profile-intro">我是保羅，從事軟體開發超過十年，主要從事 Flutter 開發 ，熱愛學習各種軟體工程的知識，不斷優化產品內外品質與工作流程。</p>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-item">
                    <span>Github:</span>
                    <a href="https://github.com/easylive1989" target="_blank">@easylive1989</a>
                </div>
                <div class="footer-item">
                    <span>Threads:</span>
                    <a href="https://www.threads.com/@paul.ch.wu" target="_blank">@paul.ch.wu</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 全域變數
        let allArticles = [];
        let allTags = [];
        let currentTag = 'all';

        // 載入文章資料
        async function loadArticles() {
            try {
                const response = await fetch('/articles.json');
                const data = await response.json();
                allArticles = data.articles;
                allTags = data.tags;

                // 初始化 Tag 導航列
                initTagNav();

                // 顯示文章列表
                renderArticles();
            } catch (error) {
                console.error('載入文章失敗:', error);
                document.getElementById('articlesContainer').innerHTML = '<div class="empty-state">載入文章失敗</div>';
            }
        }

        // 初始化 Tag 導航列
        function initTagNav() {
            const tagNav = document.getElementById('tagNav');

            // 保留「全部文章」按鈕
            const allButton = tagNav.querySelector('[data-tag="all"]');

            // 加入其他 Tag
            allTags.forEach(tag => {
                const tagLink = document.createElement('a');
                tagLink.href = '#';
                tagLink.className = 'tag-filter';
                tagLink.textContent = tag;
                tagLink.dataset.tag = tag;
                tagLink.addEventListener('click', handleTagClick);
                tagNav.appendChild(tagLink);
            });

            // 為「全部文章」加上點擊事件
            allButton.addEventListener('click', handleTagClick);
        }

        // 處理 Tag 點擊事件
        function handleTagClick(e) {
            e.preventDefault();
            const tag = e.target.dataset.tag;

            // 更新當前 Tag
            currentTag = tag;

            // 更新 active 狀態
            document.querySelectorAll('.tag-filter').forEach(link => {
                link.classList.remove('active');
            });
            e.target.classList.add('active');

            // 重新渲染文章列表
            renderArticles();
        }

        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articlesContainer');

            // 過濾文章
            let filteredArticles = allArticles;
            if (currentTag !== 'all') {
                filteredArticles = allArticles.filter(article => article.tag === currentTag);
            }

            // 只顯示前 10 篇
            const articlesToShow = filteredArticles.slice(0, 10);

            // 如果沒有文章
            if (articlesToShow.length === 0) {
                container.innerHTML = '<div class="empty-state">沒有找到文章</div>';
                return;
            }

            // 渲染文章卡片
            container.innerHTML = articlesToShow.map(article => `
                <div class="article-card">
                    <div class="article-header">
                        <h2 class="article-title">${article.title}</h2>
                        <span class="article-date">${formatDate(article.updatedAt)}</span>
                    </div>
                    <p class="article-summary">${article.summary}</p>
                    <span class="article-tag">${article.tag}</span>
                </div>
            `).join('');
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            } catch (e) {
                return dateStr;
            }
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>

</html>
