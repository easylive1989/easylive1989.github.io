<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保羅軟體開發 - 軟體開發筆記</title>
    <meta property="og:title" content="保羅軟體開發 - 軟體開發筆記">
    <meta property="og:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="twitter:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta property="og:image" content="/static/images/avatar.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="/static/images/avatar.png">
    <link rel="icon" href="/static/images/avatar.png">
    <link rel="apple-touch-icon" href="/static/images/avatar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <style>
        :root {
            --background: #FDFBEE;
            --primary: #57B4BA;
            --secondary: #FE4F2D;
            --tertiary: #015551;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --border-color: #57B4BA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 確保圖片空間預留，減少 CLS */
        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* TopBar 樣式 */
        header {
            background-color: var(--white);
            border-bottom: 2px solid var(--border-color);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--tertiary);
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        nav a:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        nav a.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Main Body 樣式 */
        main {
            flex: 1;
            padding: 40px 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* 文章列表樣式 */
        .articles-section {
            display: flex;
            flex-direction: column;
        }

        .article-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.2s ease;
        }

        .article-card:last-child {
            margin-bottom: 0;
        }

        .article-card:hover {
            border-color: var(--secondary);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--tertiary);
            margin: 0;
            flex: 1;
        }

        .article-date {
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: nowrap;
        }

        .article-summary {
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-tag {
            display: inline-block;
            background-color: rgba(87, 180, 186, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--primary);
        }

        /* 個人資訊區塊樣式 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-intro {
            color: var(--text-dark);
            line-height: 1.8;
            text-align: left;
        }

        /* Footer 樣式 */
        footer {
            background-color: var(--tertiary);
            color: var(--white);
            padding: 30px 0;
            margin-top: auto;
            border-top: 2px solid var(--primary);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer-item a:hover {
            color: var(--white);
        }

        /* 文章詳細頁面樣式 */
        .article-detail {
            display: none;
        }

        .article-detail.active {
            display: block;
        }

        .article-detail-header {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .article-detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tertiary);
            margin-bottom: 15px;
        }

        .article-detail-meta {
            display: flex;
            gap: 20px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .article-detail-content {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 40px;
            line-height: 1.8;
        }

        /* Markdown 內容樣式 */
        .article-detail-content h1,
        .article-detail-content h2,
        .article-detail-content h3,
        .article-detail-content h4 {
            color: var(--tertiary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .article-detail-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .article-detail-content h2 {
            font-size: 1.5rem;
        }

        .article-detail-content h3 {
            font-size: 1.3rem;
        }

        .article-detail-content p {
            margin-bottom: 15px;
        }

        .article-detail-content code {
            background-color: rgba(87, 180, 186, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-detail-content pre {
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .article-detail-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .article-detail-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-light);
            font-style: italic;
        }

        .article-detail-content ul,
        .article-detail-content ol {
            margin-bottom: 15px;
            padding-left: 30px;
        }

        .article-detail-content li {
            margin-bottom: 8px;
        }

        .article-detail-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 20px 0;
        }

        .article-detail-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid var(--primary);
        }

        .article-detail-content a:hover {
            color: var(--secondary);
            border-bottom-color: var(--secondary);
        }

        /* 載入中和空狀態 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        /* 文章卡片可點擊樣式 */
        .article-card {
            cursor: pointer;
        }

        /* 分頁器樣式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px 0;
        }

        .pagination-button {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-button.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-info {
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 0 10px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .article-header {
                flex-direction: column;
                align-items: start;
            }

            .article-date {
                white-space: normal;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- TopBar -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">保羅軟體開發</h1>
                <nav id="tagNav">
                    <a href="#" class="tag-filter active" data-tag="all">全部文章</a>
                    <!-- Tag 會動態載入 -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main>
        <div class="container">
            <!-- 文章列表頁面 -->
            <div class="main-content" id="listView">
                <!-- 左側：文章列表 (3/4) -->
                <div class="articles-section">
                    <div id="articlesContainer">
                        <div class="loading">載入中...</div>
                    </div>
                    <!-- 分頁器 -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-button" id="prevButton">← 上一頁</button>
                        <span class="pagination-info" id="paginationInfo"></span>
                        <button class="pagination-button" id="nextButton">下一頁 →</button>
                    </div>
                </div>

                <!-- 右側：個人資訊 (1/4) -->
                <aside class="sidebar">
                    <div class="profile-card">
                        <img src="/static/images/avatar.png" alt="保羅" class="profile-avatar" width="120" height="120" loading="eager">
                        <p class="profile-intro">我是保羅，從事軟體開發超過十年，主要從事 Flutter 開發 ，熱愛學習各種軟體工程的知識，不斷優化產品內外品質與工作流程。</p>
                    </div>
                </aside>
            </div>

            <!-- 文章詳細頁面 -->
            <div class="article-detail" id="detailView">
                <button class="back-button" id="backButton">← 返回文章列表</button>
                <div class="article-detail-header">
                    <h1 class="article-detail-title" id="detailTitle"></h1>
                    <div class="article-detail-meta">
                        <span id="detailDate"></span>
                        <span id="detailTag"></span>
                    </div>
                </div>
                <div class="article-detail-content" id="detailContent"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-item">
                    <span>Github:</span>
                    <a href="https://github.com/easylive1989" target="_blank">@easylive1989</a>
                </div>
                <div class="footer-item">
                    <span>Threads:</span>
                    <a href="https://www.threads.com/@paul.ch.wu" target="_blank">@paul.ch.wu</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 全域變數
        let allArticles = [];
        let allTags = [];
        let currentTag = 'all';
        let currentPage = 1;
        const articlesPerPage = 10;

        // 載入文章資料
        async function loadArticles() {
            try {
                const response = await fetch('/articles.json');
                const data = await response.json();
                allArticles = data.articles;
                allTags = data.tags;

                // 初始化 Tag 導航列
                initTagNav();

                // 顯示文章列表
                renderArticles();

                // 初始化返回按鈕
                document.getElementById('backButton').addEventListener('click', showListView);

                // 初始化分頁按鈕
                document.getElementById('prevButton').addEventListener('click', () => changePage(-1));
                document.getElementById('nextButton').addEventListener('click', () => changePage(1));
            } catch (error) {
                console.error('載入文章失敗:', error);
                document.getElementById('articlesContainer').innerHTML = '<div class="empty-state">載入文章失敗</div>';
            }
        }

        // 初始化 Tag 導航列
        function initTagNav() {
            const tagNav = document.getElementById('tagNav');

            // 保留「全部文章」按鈕
            const allButton = tagNav.querySelector('[data-tag="all"]');

            // 加入其他 Tag
            allTags.forEach(tag => {
                const tagLink = document.createElement('a');
                tagLink.href = '#';
                tagLink.className = 'tag-filter';
                tagLink.textContent = tag;
                tagLink.dataset.tag = tag;
                tagLink.addEventListener('click', handleTagClick);
                tagNav.appendChild(tagLink);
            });

            // 為「全部文章」加上點擊事件
            allButton.addEventListener('click', handleTagClick);
        }

        // 處理 Tag 點擊事件
        function handleTagClick(e) {
            e.preventDefault();
            const tag = e.target.dataset.tag;

            // 更新當前 Tag
            currentTag = tag;

            // 重置到第一頁
            currentPage = 1;

            // 更新 active 狀態
            document.querySelectorAll('.tag-filter').forEach(link => {
                link.classList.remove('active');
            });
            e.target.classList.add('active');

            // 重新渲染文章列表
            renderArticles();

            // 確保顯示列表頁面
            showListView();
        }

        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articlesContainer');

            // 過濾文章
            let filteredArticles = allArticles;
            if (currentTag !== 'all') {
                filteredArticles = allArticles.filter(article => article.tag === currentTag);
            }

            // 計算分頁
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);

            // 如果沒有文章
            if (articlesToShow.length === 0) {
                container.innerHTML = '<div class="empty-state">沒有找到文章</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // 渲染文章卡片
            container.innerHTML = articlesToShow.map((article, index) => `
                <div class="article-card" onclick="showArticleDetail(${allArticles.indexOf(article)})">
                    <div class="article-header">
                        <h2 class="article-title">${article.title}</h2>
                        <span class="article-date">${formatDate(article.updatedAt)}</span>
                    </div>
                    <p class="article-summary">${article.summary}</p>
                    <span class="article-tag">${article.tag}</span>
                </div>
            `).join('');

            // 更新分頁器
            updatePagination(totalPages, filteredArticles.length);
        }

        // 更新分頁器
        function updatePagination(totalPages, totalArticles) {
            const pagination = document.getElementById('pagination');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const paginationInfo = document.getElementById('paginationInfo');

            // 如果只有一頁或沒有文章，隱藏分頁器
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            // 顯示分頁器
            pagination.style.display = 'flex';

            // 更新按鈕狀態
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;

            // 更新分頁資訊
            paginationInfo.textContent = `第 ${currentPage} 頁 / 共 ${totalPages} 頁`;
        }

        // 切換頁面
        function changePage(direction) {
            currentPage += direction;
            renderArticles();

            // 滾動到文章列表頂部
            document.getElementById('articlesContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // 顯示文章詳細頁面
        function showArticleDetail(articleIndex) {
            const article = allArticles[articleIndex];
            if (!article) return;

            // 更新文章詳細資訊
            document.getElementById('detailTitle').textContent = article.title;
            document.getElementById('detailDate').textContent = '更新時間: ' + formatDate(article.updatedAt);
            document.getElementById('detailTag').innerHTML = `<span class="article-tag">${article.tag}</span>`;

            // 渲染 Markdown 內容
            const htmlContent = marked.parse(article.content || '');
            document.getElementById('detailContent').innerHTML = htmlContent;

            // 切換視圖
            document.getElementById('listView').style.display = 'none';
            document.getElementById('detailView').classList.add('active');

            // 滾動到頂部
            window.scrollTo(0, 0);
        }

        // 顯示文章列表頁面
        function showListView() {
            document.getElementById('listView').style.display = 'grid';
            document.getElementById('detailView').classList.remove('active');

            // 滾動到頂部
            window.scrollTo(0, 0);
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            } catch (e) {
                return dateStr;
            }
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>

</html>
