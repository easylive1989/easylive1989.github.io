<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保羅軟體開發 - 軟體開發筆記</title>
    <meta property="og:title" content="保羅軟體開發 - 軟體開發筆記">
    <meta property="og:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta name="twitter:description" content="保羅的軟體開發筆記，分享各種與軟體開發相關的知識與技術內容">
    <meta property="og:image" content="/static/images/avatar.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="/static/images/avatar.png">
    <link rel="icon" href="/static/images/avatar.png">
    <link rel="apple-touch-icon" href="/static/images/avatar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <style>
        :root {
            --background: #FDFBEE;
            --primary: #57B4BA;
            --secondary: #FE4F2D;
            --tertiary: #015551;
            --white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --border-color: #57B4BA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 確保圖片空間預留，減少 CLS */
        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* TopBar 樣式 */
        header {
            background-color: var(--white);
            border-bottom: 2px solid var(--border-color);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--tertiary);
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-button {
            text-decoration: none;
            color: var(--text-dark);
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
            background-color: transparent;
            cursor: pointer;
            font-family: inherit;
        }

        .nav-button:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .nav-button.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Dropdown 樣式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            background-color: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 10px 16px;
            color: var(--text-dark);
            text-decoration: none;
            transition: background-color 0.2s ease;
            cursor: pointer;
            border-bottom: 1px solid #E5E5E5;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        /* Main Body 樣式 */
        main {
            flex: 1;
            padding: 40px 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* 文章列表樣式 */
        .articles-section {
            display: flex;
            flex-direction: column;
        }

        .article-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.2s ease;
        }

        .article-card:last-child {
            margin-bottom: 0;
        }

        .article-card:hover {
            border-color: var(--secondary);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--tertiary);
            margin: 0;
            flex: 1;
        }

        .article-date {
            font-size: 0.85rem;
            color: var(--text-light);
            white-space: nowrap;
        }

        .article-summary {
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-tag {
            display: inline-block;
            background-color: rgba(87, 180, 186, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--primary);
        }

        /* 個人資訊區塊樣式 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-intro {
            color: var(--text-dark);
            line-height: 1.8;
            text-align: left;
        }

        /* Side Projects 樣式 */
        .side-projects-card {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 25px;
        }

        .side-projects-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--tertiary);
            margin-bottom: 20px;
            text-align: center;
        }

        .side-projects-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-project-item {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .side-project-item:hover {
            border-color: var(--primary);
            background-color: rgba(87, 180, 186, 0.05);
        }

        .side-project-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--tertiary);
            margin-bottom: 8px;
        }

        .side-project-description {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .side-project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .side-project-tag {
            font-size: 0.75rem;
            padding: 3px 8px;
            background-color: rgba(87, 180, 186, 0.1);
            color: var(--primary);
            border-radius: 3px;
            border: 1px solid var(--primary);
        }

        /* Footer 樣式 */
        footer {
            background-color: var(--tertiary);
            color: var(--white);
            padding: 30px 0;
            margin-top: auto;
            border-top: 2px solid var(--primary);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer-item a:hover {
            color: var(--white);
        }

        /* 文章詳細頁面樣式 */
        .article-detail {
            display: none;
        }

        .article-detail.active {
            display: block;
        }

        .article-detail-header {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .article-detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tertiary);
            margin-bottom: 15px;
        }

        .article-detail-meta {
            display: flex;
            gap: 20px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .article-detail-content {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 40px;
            line-height: 1.8;
        }

        /* Markdown 內容樣式 */
        .article-detail-content h1,
        .article-detail-content h2,
        .article-detail-content h3,
        .article-detail-content h4 {
            color: var(--tertiary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .article-detail-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .article-detail-content h2 {
            font-size: 1.5rem;
        }

        .article-detail-content h3 {
            font-size: 1.3rem;
        }

        .article-detail-content p {
            margin-bottom: 15px;
        }

        .article-detail-content code {
            background-color: rgba(87, 180, 186, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-detail-content pre {
            background-color: #f5f5f5;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .article-detail-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .article-detail-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-light);
            font-style: italic;
        }

        .article-detail-content ul,
        .article-detail-content ol {
            margin-bottom: 15px;
            padding-left: 30px;
        }

        .article-detail-content li {
            margin-bottom: 8px;
        }

        .article-detail-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 20px 0;
        }

        .article-detail-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid var(--primary);
        }

        .article-detail-content a:hover {
            color: var(--secondary);
            border-bottom-color: var(--secondary);
        }

        /* DartPad iframe 樣式 */
        .dartpad-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .dartpad-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 影片播放器樣式 */
        .article-detail-content video {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background-color: #000;
        }

        /* 載入中和空狀態 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        /* 文章卡片可點擊樣式 */
        .article-card {
            cursor: pointer;
        }

        /* 分頁器樣式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px 0;
        }

        .pagination-button {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-button.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .pagination-info {
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 0 10px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .article-header {
                flex-direction: column;
                align-items: start;
            }

            .article-date {
                white-space: normal;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- TopBar -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">保羅軟體開發</h1>
                <nav id="mainNav">
                    <a href="#" class="nav-button active" id="dailyDevButton">日常開發</a>
                    <div class="dropdown">
                        <button class="nav-button dropdown-toggle" id="tutorialsButton">
                            主題教學 ▼
                        </button>
                        <div class="dropdown-menu" id="tutorialsMenu">
                            <!-- 教學系列會動態載入 -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Body -->
    <main>
        <div class="container">
            <!-- 文章列表頁面 -->
            <div class="main-content" id="listView">
                <!-- 左側：文章列表 (3/4) -->
                <div class="articles-section">
                    <div id="articlesContainer">
                        <div class="loading">載入中...</div>
                    </div>
                    <!-- 分頁器 -->
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="pagination-button" id="prevButton">← 上一頁</button>
                        <span class="pagination-info" id="paginationInfo"></span>
                        <button class="pagination-button" id="nextButton">下一頁 →</button>
                    </div>
                </div>

                <!-- 右側：個人資訊 (1/4) -->
                <aside class="sidebar">
                    <div class="profile-card">
                        <img src="/static/images/avatar.png" alt="保羅" class="profile-avatar" width="120" height="120" loading="eager">
                        <p class="profile-intro">我是保羅，從事軟體開發超過十年，主要從事 Flutter 開發 ，熱愛學習各種軟體工程的知識，不斷優化產品內外品質與工作流程。</p>
                    </div>

                    <!-- Side Projects -->
                    <div class="side-projects-card">
                        <h3 class="side-projects-title">Side Projects</h3>
                        <div id="sideProjectsContainer" class="side-projects-list">
                            <div class="loading">載入中...</div>
                        </div>
                    </div>
                </aside>
            </div>

            <!-- 文章詳細頁面 -->
            <div class="article-detail" id="detailView">
                <button class="back-button" id="backButton">← 返回文章列表</button>
                <div class="article-detail-header">
                    <h1 class="article-detail-title" id="detailTitle"></h1>
                    <div class="article-detail-meta">
                        <span id="detailDate"></span>
                        <span id="detailTag"></span>
                    </div>
                </div>
                <div class="article-detail-content" id="detailContent"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-item">
                    <span>Github:</span>
                    <a href="https://github.com/easylive1989" target="_blank">@easylive1989</a>
                </div>
                <div class="footer-item">
                    <span>Threads:</span>
                    <a href="https://www.threads.com/@paul.ch.wu" target="_blank">@paul.ch.wu</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 全域變數
        let allArticles = [];
        let allTags = [];
        let allSideProjects = [];
        let allTutorialSeries = [];
        let currentView = 'daily'; // 'daily' 或 'tutorial'
        let currentSeries = null; // 當前選中的教學系列
        let currentArticles = []; // 當前顯示的文章列表
        let currentPage = 1;
        const articlesPerPage = 10;

        // 載入文章資料
        async function loadArticles() {
            try {
                const response = await fetch('/articles.json');
                const data = await response.json();
                allArticles = data.articles;
                allTags = data.tags;
                allSideProjects = data.sideProjects || [];
                allTutorialSeries = data.tutorialSeries || [];

                // 初始化當前文章列表為所有文章
                currentArticles = allArticles;

                // 初始化導航列
                initNavigation();

                // 顯示 Side Projects
                renderSideProjects();

                // 初始化返回按鈕（使用瀏覽器的返回）
                document.getElementById('backButton').addEventListener('click', () => {
                    history.back();
                });

                // 初始化分頁按鈕
                document.getElementById('prevButton').addEventListener('click', () => changePage(-1));
                document.getElementById('nextButton').addEventListener('click', () => changePage(1));

                // 解析 URL 並顯示對應內容
                parseUrl();
            } catch (error) {
                console.error('載入文章失敗:', error);
                document.getElementById('articlesContainer').innerHTML = '<div class="empty-state">載入文章失敗</div>';
            }
        }

        // 初始化導航列
        function initNavigation() {
            // 日常開發按鈕
            const dailyDevButton = document.getElementById('dailyDevButton');
            dailyDevButton.addEventListener('click', (e) => {
                e.preventDefault();
                showDailyArticles();
            });

            // 主題教學按鈕
            const tutorialsButton = document.getElementById('tutorialsButton');
            const tutorialsMenu = document.getElementById('tutorialsMenu');

            tutorialsButton.addEventListener('click', (e) => {
                e.preventDefault();
                tutorialsMenu.classList.toggle('show');
            });

            // 點擊其他地方關閉下拉選單
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    tutorialsMenu.classList.remove('show');
                }
            });

            // 載入教學系列到下拉選單
            allTutorialSeries.forEach(series => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'dropdown-item';
                item.textContent = series.name;
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    showTutorialSeries(series);
                    tutorialsMenu.classList.remove('show');
                });
                tutorialsMenu.appendChild(item);
            });
        }

        // 顯示日常開發文章
        function showDailyArticles() {
            currentView = 'daily';
            currentSeries = null;
            currentArticles = allArticles;
            currentPage = 1;

            // 更新 active 狀態
            document.getElementById('dailyDevButton').classList.add('active');
            document.getElementById('tutorialsButton').classList.remove('active');

            // 重新渲染文章列表
            renderArticles();

            // 確保顯示列表頁面
            showListView();
        }

        // 顯示教學系列文章
        function showTutorialSeries(series) {
            currentView = 'tutorial';
            currentSeries = series;
            currentArticles = series.articles;
            currentPage = 1;

            // 更新 active 狀態
            document.getElementById('dailyDevButton').classList.remove('active');
            document.getElementById('tutorialsButton').classList.add('active');

            // 重新渲染文章列表
            renderArticles();

            // 確保顯示列表頁面
            showListView();
        }

        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articlesContainer');

            // 計算分頁
            const totalPages = Math.ceil(currentArticles.length / articlesPerPage);
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const articlesToShow = currentArticles.slice(startIndex, endIndex);

            // 如果沒有文章
            if (articlesToShow.length === 0) {
                container.innerHTML = '<div class="empty-state">沒有找到文章</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // 渲染文章卡片
            container.innerHTML = articlesToShow.map((article, index) => {
                const actualIndex = startIndex + index;
                const dateToShow = currentView === 'daily' ? formatDate(article.createdAt) : '';
                const tagToShow = currentView === 'daily' ? `<span class="article-tag">${article.tag}</span>` : '';
                const articleId = article.id || '';
                const seriesName = currentView === 'tutorial' ? currentSeries.name : '';

                return `
                    <div class="article-card" onclick="navigateToArticle('${articleId}', '${seriesName}')">
                        <div class="article-header">
                            <h2 class="article-title">${article.title}</h2>
                            ${dateToShow ? `<span class="article-date">${dateToShow}</span>` : ''}
                        </div>
                        <p class="article-summary">${article.summary}</p>
                        ${tagToShow}
                    </div>
                `;
            }).join('');

            // 更新分頁器
            updatePagination(totalPages, currentArticles.length);
        }

        // 更新分頁器
        function updatePagination(totalPages, totalArticles) {
            const pagination = document.getElementById('pagination');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const paginationInfo = document.getElementById('paginationInfo');

            // 如果只有一頁或沒有文章，隱藏分頁器
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            // 顯示分頁器
            pagination.style.display = 'flex';

            // 更新按鈕狀態
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;

            // 更新分頁資訊
            paginationInfo.textContent = `第 ${currentPage} 頁 / 共 ${totalPages} 頁`;
        }

        // 切換頁面
        function changePage(direction) {
            currentPage += direction;
            renderArticles();

            // 滾動到文章列表頂部
            document.getElementById('articlesContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // 根據文章 id 找到文章
        function findArticleById(articleId, seriesName = null) {
            if (seriesName) {
                // 在教學系列中找
                const series = allTutorialSeries.find(s => s.name === seriesName);
                if (series) {
                    return series.articles.find(a => a.id === articleId);
                }
            } else {
                // 在日常文章中找
                return allArticles.find(a => a.id === articleId);
            }
            return null;
        }

        // 顯示文章詳細頁面
        function showArticleDetail(articleId, seriesName = null) {
            const article = findArticleById(articleId, seriesName);
            if (!article) {
                console.error('文章未找到:', articleId);
                return;
            }

            // 更新文章詳細資訊
            document.getElementById('detailTitle').textContent = article.title;

            // 根據是否為教學系列顯示不同資訊
            const isTutorial = seriesName !== null && seriesName !== '';
            if (isTutorial) {
                // 教學系列不顯示日期和標籤
                document.getElementById('detailDate').textContent = seriesName;
                document.getElementById('detailTag').innerHTML = '';
            } else {
                document.getElementById('detailDate').textContent = '新增時間: ' + formatDate(article.createdAt);
                document.getElementById('detailTag').innerHTML = `<span class="article-tag">${article.tag}</span>`;
            }

            // 處理圖片路徑
            let processedContent = article.content || '';

            if (isTutorial) {
                // 教學系列文章：將相對路徑轉換為 /static/tutorials/[seriesName]/[folderName]/...
                processedContent = processedContent.replace(
                    /!\[([^\]]*)\]\(([^)]+)\)/g,
                    (match, alt, url) => {
                        // 如果是相對路徑（不是 http 開頭）
                        if (!url.startsWith('http') && !url.startsWith('/')) {
                            // 解碼 URL 編碼的路徑
                            const decodedUrl = decodeURIComponent(url);
                            // 提取檔名（路徑的最後一部分）
                            const filename = decodedUrl.split('/').pop();
                            // 構建新的絕對路徑
                            const newUrl = `/static/tutorials/${encodeURIComponent(seriesName)}/${encodeURIComponent(article.folderName)}/${encodeURIComponent(filename)}`;
                            return `![${alt}](${newUrl})`;
                        }
                        return match;
                    }
                );
            } else {
                // 日常開發文章：將相對路徑轉換為 /static/artcles/[folderName]/...
                processedContent = processedContent.replace(
                    /!\[([^\]]*)\]\(([^)]+)\)/g,
                    (match, alt, url) => {
                        // 如果是相對路徑（不是 http 開頭）
                        if (!url.startsWith('http') && !url.startsWith('/')) {
                            // 解碼 URL 編碼的路徑
                            const decodedUrl = decodeURIComponent(url);
                            // 提取檔名（路徑的最後一部分）
                            const filename = decodedUrl.split('/').pop();
                            // 構建新的絕對路徑
                            const newUrl = `/static/artcles/${encodeURIComponent(article.folderName)}/${encodeURIComponent(filename)}`;
                            return `![${alt}](${newUrl})`;
                        }
                        return match;
                    }
                );
            }

            // 處理 DartPad 連結：將 DartPad URL 轉換為 iframe embed
            processedContent = processedContent.replace(
                /\[https:\/\/dartpad\.dev\/\?id=([^\]]+)\]\(https:\/\/dartpad\.dev\/\?id=([^\)]+)\)/g,
                (match, id1, id2) => {
                    const dartpadId = id1; // 使用第一個捕獲的 id
                    return `<div class="dartpad-container"><iframe src="https://dartpad.dev/embed-flutter.html?id=${dartpadId}"></iframe></div>`;
                }
            );

            // 處理影片連結：將 .mov 連結轉換為 video 標籤
            processedContent = processedContent.replace(
                /\[([^\]]*\.mov)\]\(([^)]+)\)/g,
                (match, filename, url) => {
                    // 如果是相對路徑（不是 http 開頭）
                    if (!url.startsWith('http') && !url.startsWith('/')) {
                        // 解碼 URL 編碼的路徑
                        const decodedUrl = decodeURIComponent(url);
                        // 提取檔名（路徑的最後一部分）
                        const videoFilename = decodedUrl.split('/').pop();

                        // 根據是否為教學系列構建路徑
                        let videoUrl;
                        if (isTutorial) {
                            videoUrl = `/static/tutorials/${encodeURIComponent(seriesName)}/${encodeURIComponent(article.folderName)}/${encodeURIComponent(videoFilename)}`;
                        } else {
                            videoUrl = `/static/artcles/${encodeURIComponent(article.folderName)}/${encodeURIComponent(videoFilename)}`;
                        }

                        return `<video src="${videoUrl}" controls></video>`;
                    }
                    return match;
                }
            );

            // 渲染 Markdown 內容
            const htmlContent = marked.parse(processedContent);
            document.getElementById('detailContent').innerHTML = htmlContent;

            // 切換視圖
            document.getElementById('listView').style.display = 'none';
            document.getElementById('detailView').classList.add('active');

            // 滾動到頂部
            window.scrollTo(0, 0);
        }

        // 顯示文章列表頁面
        function showListView() {
            document.getElementById('listView').style.display = 'grid';
            document.getElementById('detailView').classList.remove('active');

            // 滾動到頂部
            window.scrollTo(0, 0);
        }

        // 導航到文章（更新 URL 並顯示文章）
        function navigateToArticle(articleId, seriesName = '') {
            if (!articleId) {
                console.error('文章 ID 不能為空');
                return;
            }

            // 構建 URL
            let url;
            if (seriesName) {
                url = `/tutorial/${encodeURIComponent(seriesName)}/${articleId}`;
            } else {
                url = `/article/${articleId}`;
            }

            // 更新瀏覽器歷史記錄
            history.pushState({ articleId, seriesName }, '', url);

            // 顯示文章
            showArticleDetail(articleId, seriesName);
        }

        // 返回首頁
        function navigateToHome() {
            // 更新瀏覽器歷史記錄
            history.pushState({}, '', '/');

            // 顯示文章列表
            showListView();
        }

        // 解析 URL 並顯示對應內容
        function parseUrl() {
            // 檢查是否有從 404.html 重定向過來的路徑
            const redirectPath = sessionStorage.getItem('redirectPath');
            if (redirectPath) {
                sessionStorage.removeItem('redirectPath');
                // 使用 replaceState 恢復原始路徑（不增加歷史記錄）
                history.replaceState({}, '', redirectPath);
            }

            const path = window.location.pathname;

            // 匹配文章路徑: /article/[id]
            const articleMatch = path.match(/^\/article\/([^\/]+)$/);
            if (articleMatch) {
                const articleId = articleMatch[1];
                showArticleDetail(articleId, null);
                return;
            }

            // 匹配教學系列路徑: /tutorial/[seriesName]/[id]
            const tutorialMatch = path.match(/^\/tutorial\/([^\/]+)\/([^\/]+)$/);
            if (tutorialMatch) {
                const seriesName = decodeURIComponent(tutorialMatch[1]);
                const articleId = tutorialMatch[2];

                // 切換到對應的教學系列視圖
                const series = allTutorialSeries.find(s => s.name === seriesName);
                if (series) {
                    showTutorialSeries(series);
                }

                showArticleDetail(articleId, seriesName);
                return;
            }

            // 默認顯示首頁（文章列表）
            renderArticles();
            showListView();
        }

        // 監聽瀏覽器的前進/後退按鈕
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.articleId) {
                // 如果有文章狀態，顯示文章
                showArticleDetail(event.state.articleId, event.state.seriesName || null);
            } else {
                // 否則解析 URL
                parseUrl();
            }
        });

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            } catch (e) {
                return dateStr;
            }
        }

        // 渲染 Side Projects
        function renderSideProjects() {
            const container = document.getElementById('sideProjectsContainer');

            if (!allSideProjects || allSideProjects.length === 0) {
                container.innerHTML = '<div class="empty-state">沒有 Side Projects</div>';
                return;
            }

            // 只顯示前 5 個
            const projectsToShow = allSideProjects.slice(0, 5);

            container.innerHTML = projectsToShow.map(project => {
                const tagsHtml = project.tags && project.tags.length > 0
                    ? `<div class="side-project-tags">
                        ${project.tags.map(tag => `<span class="side-project-tag">${tag}</span>`).join('')}
                       </div>`
                    : '';

                // 根據是否有連結決定點擊行為
                const hasLinks = project.websiteUrl || project.sourceUrl;
                const clickHandler = hasLinks ? `onclick="openSideProject('${project.websiteUrl || project.sourceUrl}')"` : '';

                return `
                    <div class="side-project-item" ${clickHandler}>
                        <div class="side-project-name">${project.name}</div>
                        <div class="side-project-description">${project.description}</div>
                        ${tagsHtml}
                    </div>
                `;
            }).join('');
        }

        // 開啟 Side Project 連結
        function openSideProject(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', loadArticles);
    </script>
