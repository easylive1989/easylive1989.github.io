<!DOCTYPE html>
<html>
  <head>
    <base href="/"/>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto);
      html, body {
        width: 100%;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        margin: unset;
        font-size: 4rem;
      }
    </style>
    <!--$-->
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--/-->
    <script src="main.clients.dart.js" defer></script>
    <style>
      .counter {
        display: flex;
        padding-top: 10px;
        padding-bottom: 10px;
        border-top-style: solid;
        border-bottom-style: solid;
        border-top-color: #01589B;
        border-bottom-color: #01589B;
        border-top-width: 2px;
        border-bottom-width: 2px;
        align-items: center;
      }
      .counter button {
        display: flex;
        width: 2em;
        height: 2em;
        border: unset;
        border-radius: 2em;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background-color: transparent;
      }
      .counter button:hover {
        background-color: #0001;
      }
      .counter span {
        min-width: 2.5em;
        padding-left: 2rem;
        padding-right: 2rem;
        box-sizing: border-box;
        color: #01589B;
        text-align: center;
        font-size: 4rem;
      }
      header {
        display: flex;
        padding: 1em;
        justify-content: center;
      }
      header nav {
        display: flex;
        height: 3em;
        border-radius: 10px;
        overflow: clip;
        justify-content: space-between;
        background-color: #01589B;
      }
      header nav a {
        display: flex;
        height: 100%;
        padding-left: 2em;
        padding-right: 2em;
        align-items: center;
        color: white;
        font-weight: 700;
        text-decoration: none;
      }
      header nav a:hover {
        background-color: #0005;
      }
      header nav div.active {
        position: relative;
      }
      header nav div.active::before {
        content: "";
        display: block;
        position: absolute;
        left: 20px;
        bottom: 0.5em;
        right: 20px;
        height: 2px;
        border-radius: 1px;
        background-color: white;
      }
      ol {
        max-width: 500px;
      }
      .main {
        display: flex;
        height: 100vh;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .main section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <!--@app-->
    <div class="main">
      <header><nav><div class="active"><a href="/">Home</a></div><div><a href="/about">About</a></div></nav></header>
      <section>
        <img width="80" src="images/logo.svg"/>
        <h1>Welcome</h1>
        <p>You successfully create a new Jaspr site.</p>
        <div style="height: 100px"></div>
        <div><div class="counter"><button>-</button><span>0</span><button>+</button></div></div>
      </section>
    </div>
    <!--/@app-->
  </body>
</html>
